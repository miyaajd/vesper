<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="link-section" style="width: 100%;margin:0;box-sizing: border-box;">
      <ul class="link-list" style="display: flex; list-style: none">
        <li style="width: calc(100% / 3); position: relative; list-style: none">
          <img
            src="images/banner3.jpeg"
            alt="brandstory"
            style="width: 100%; aspect-ratio: 3/4"
          />
          <div
            class="link-content"
            style="
              width: 100%;
              height: 100%;
              padding: 18%;
              position: absolute;
              top: 0;
              left: 0;
              display: flex;
              flex-direction: column;
              gap: 80%;
              align-items: center;
              text-align: center;
            "
          >
            <div class="txt-box" style="color: #fff">
              <h3
                style="
                  font-size: 32px;
                  padding-bottom: 2%;
                  font-family: 'Times New Roman', serif;
                  font-weight: 500;
                "
              >
                Brand Story
              </h3>
              <p>브랜드 스토리</p>
            </div>
            <a href="https://www.vesper.kr/STORES" style="text-decoration: none;"><button
              style="all:unset; block;color: #fff;font-size: 18px;font-weight:700; padding: 8px 24px;border: 1.5px solid #fff;"
            >
              Go To View
            </button></a>
          </div>
        </li>
        <li style="width: calc(100% / 3); position: relative; list-style: none">
          <img
            src="images/event.jpg"
            alt="event"
            style="width: 100%; aspect-ratio: 3/4; object-fit: cover"
          />
          <div
            class="link-content"
            style="
              width: 100%;
              height: 100%;
              padding: 18%;
              position: absolute;
              top: 0;
              left: 0;
              display: flex;
              flex-direction: column;
              gap: 80%;
              align-items: center;
              text-align: center;
            "
          >
            <div class="txt-box" style="color: #fff">
              <h3
                style="
                  font-size: 32px;
                  padding-bottom: 2%;
                  font-family: 'Times New Roman', serif;
                  font-weight: 500;
                "
              >
                Event
              </h3>
              <p>이벤트</p>
            </div>
            <a href="#" style="text-decoration: none;"><button
              style="all:unset; block;color: #fff;font-size: 18px;font-weight:700; padding: 8px 24px;border: 1.5px solid #fff;"
            >
              Go To View
            </button></a>
          </div>
        </li>
        <li style="width: calc(100% / 3); position: relative; list-style: none">
          <img
            src="images/banner2.jpeg"
            alt="notice"
            style="width: 100%; aspect-ratio: 3/4"
          />
          <div
            class="link-content"
            style="
              width: 100%;
              height: 100%;
              padding: 18%;
              position: absolute;
              top: 0;
              left: 0;
              display: flex;
              flex-direction: column;
              gap: 80%;
              align-items: center;
              text-align: center;
            "
          >
            <div class="txt-box" style="color: #fff">
              <h3
                style="
                  font-size: 32px;
                  padding-bottom: 2%;
                  font-family: 'Times New Roman', serif;
                  font-weight: 500;
                "
              >
                Notice
              </h3>
              <p>공지사항</p>
            </div>
            <a href="https://www.vesper.kr/39" style="text-decoration: none;"><button
              style="all:unset; block;color: #fff;font-size: 18px;font-weight:700; padding: 8px 24px;border: 1.5px solid #fff;"
            >
              Go To View
            </button></a>
          </div>
        </li>
      </ul>
    </div>
    <div class="event-section" style="margin: 0;padding: 0;width: 100%;">
        <img src="images/event.png" alt="eventSection" style="width: 100%;">
    </div>
  </body>
</html>
